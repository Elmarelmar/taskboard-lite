<!DOCTYPE>
<html lang="en">
<head>
  <title>Taskboard Lite</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<section id="board">
  <section class="column">

    <h2>To Do</h2>

    <section class="cards">

      <section class="green card">
        <div class="text"><p>Removing cards</p></div>
      </section>

      <section class="green card">
        <div class="text"><p>Storing taskboard data</p></div>
      </section>

      <section class="card">
        <div class="text"><p>Adding columns</p></div>
      </section>

    </section>

  </section><!--.column-->

  <section class="column">

    <h2>In Progress</h2>

    <section class="cards">

      <section class="green card">
        <div class="text"><p>Editing card text</p></div>
      </section>

    </section>

  </section><!--.column-->

  <section class="column">

    <h2>Done</h2>

    <section class="cards">

      <section class="green card">
        <div class="text"><p>Sorting cards</p></div>
      </section>

    </section>

  </section><!--.column-->

</section><!--#board-->

  <!-- behaviour -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>

  <script src="js/taskboard-lite.js"></script>

</body>
</html>
