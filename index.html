<!DOCTYPE>
<html lang="en">
<head>
  <title>Taskboard Lite</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<section id="board">
  <section class="column">

      <section class="transparent card">
        <div class="text"><h2>To Do</h2></div>
      </section>

      <section class="green card">
        <div class="text"><p>Removing <span class='tag'>#cards</span></p></div>
      </section>

      <section class="green card">
        <div class="text"><p>Storing <span class='tag'>#board</span> data</p></div>
      </section>

      <section class="card">
        <div class="text"><p>Adding <span class='tag'>#columns</span></p></div>
      </section>

  </section><!--.column-->

  <section class="column">

      <section class="transparent card">
        <div class="text"><h2>In Progress</h2></div>
      </section>

      <section class="green card">
        <div class="text"><p>Editing <span class='tag'>#cards</span> text</p></div>
      </section>

  </section><!--.column-->

  <section class="column">

      <section class="transparent card">
        <div class="text"><h2>Done</h2></div>
      </section>

      <section class="green card">
        <div class="text"><p>Sorting <span class='tag'>#cards</span></p></div>
      </section>

  </section><!--.column-->

</section><!--#board-->

  <!-- behaviour -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>

  <script src="js/taskboard-lite.js"></script>

</body>
</html>
