<!DOCTYPE>
<html lang="en">
<head>
  <title>Taskboard Lite</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<div id="board">
  <div class="column">

    <h2>To Do</h2>

    <ol class="cards">

      <li class="green card">
        <div class="text">Removing cards</div>
      </li>

      <li class="green card">
        <div class="text">Storing taskboard data</div>
      </li>

      <li class="card">
        <div class="text">Adding columns</div>
      </li>

    </ol>

  </div><!--.column-->

  <div class="column">

    <h2>In Progress</h2>

    <ol class="cards">

      <li class="green card">
        <div class="text">Editing card text</div>
      </li>

    </ol>

  </div><!--.column-->

  <div class="column">

    <h2>Done</h2>

    <ol class="cards">

      <li class="green card">
        <div class="text">Sorting cards</div>
      </li>

    </ol>

  </div><!--.column-->

  </div><!--#board-->

  <!-- behaviour -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>

  <script src="js/taskboard-lite.js"></script>

</body>
</html>
